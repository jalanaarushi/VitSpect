<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washroom Inspection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Background color for better contrast */
        }

        .header {
            background-color: #ff6600; /* Header color */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            height: 50px; /* Adjust logo size */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Space between nav links */
        }

        .container {
            max-width: 600px; /* Limit the width of the container */
            margin: 20px auto; /* Center the container */
            padding: 20px;
            background: white; /* Background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            text-align: center; /* Center the title */
            margin-bottom: 20px; /* Space below title */
        }

        .inspection-item {
            display: flex; /* Align items in a row */
            align-items: center; /* Center vertically */
            justify-content: space-between; /* Space between label and radio group */
            margin-bottom: 15px; /* Space below each inspection item */
        }

        .radio-group {
            display: flex; /* Align radio buttons in a row */
            gap: 10px; /* Space between radio buttons */
        }

        .inspection-item label {
            margin-right: 5px; /* Space between the label and the radio buttons */
            width: 120px; /* Fixed width for consistent alignment */
        }

        /* Comment Box Styles */
        textarea {
            width: 100%; /* Full width */
            margin-top: 5px; /* Space above textarea */
            padding: 10px; /* Padding for textarea */
            border-radius: 4px; /* Rounded corners */
            border: 1px solid #ccc; /* Border styling */
        }

        /* Button Styles */
        .button-group {
            text-align: center; /* Center buttons */
            margin-top: 20px; /* Space above button group */
        }

        .next-btn {
            padding: 10px 20px; /* Padding for button */
            background-color: #ff6600; /* Button color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size for button */
        }

        .next-btn:hover {
            background-color: #e65c00; /* Darker button on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://s3-alpha-sig.figma.com/img/ea78/32df/18593a01185ebb9bff9cea97e4c60eac?Expires=1728864000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=bEZzU1iymV4GH1Ytg1ZBhobsWrr0c2rLsctVNotEhapFLvXdncPmaIpH1e3zd4X-5MKnOLWBryJwHufA98-vhaQ5L93cUhJHatZtkCRVBTkmdY2Q6VOCqIH8qLHDYOOJqpxhNlw9KrKEEw73W35Qk9FaSj3t1lyg3C9VO0dGGejIwQSG--GSJnsoC5q83lbNrZn2d5H4ehnGpGe~6rydSEBgmSFjyLGk0-ntVinClw7hYgU8iVC3ootZ6Avr0eKT-r3kK2f8jLh-jQgUukFOIwFCy4Zu3LMPNhYLYUgSrKTWtVoe1yymD6borKsSHMi9W4fHRK3rKZBYvt7kaRHjPw__" alt="Logo" class="logo">
        </div>

        <nav>
            <a href="#">Room</a>
            <a href="#">Washroom</a>
            <a href="#">Mess</a>
            <a href="#" class="logout">Logout</a>
        </nav>
    </div>

    <div class="container">
        <h2>Washroom Inspection</h2>

        <!-- Inspection Options -->
        <div class="inspection-item">
            <label>Light</label>
            <div class="radio-group">
                <label><input type="radio" name="light" value="good"> Good</label>
                <label><input type="radio" name="light" value="average"> Average</label>
                <label><input type="radio" name="light" value="bad"> Bad</label>
            </div>
        </div>

        <div class="inspection-item">
            <label>Tap</label>
            <div class="radio-group">
                <label><input type="radio" name="tap" value="good"> Good</label>
                <label><input type="radio" name="tap" value="average"> Average</label>
                <label><input type="radio" name="tap" value="bad"> Bad</label>
            </div>
        </div>

        <div class="inspection-item">
            <label>Heater</label>
            <div class="radio-group">
                <label><input type="radio" name="heater" value="good"> Good</label>
                <label><input type="radio" name="heater" value="average"> Average</label>
                <label><input type="radio" name="heater" value="bad"> Bad</label>
            </div>
        </div>

        <div class="inspection-item">
            <label>Water Availability</label>
            <div class="radio-group">
                <label><input type="radio" name="water" value="good"> Good</label>
                <label><input type="radio" name="water" value="average"> Average</label>
                <label><input type="radio" name="water" value="bad"> Bad</label>
            </div>
        </div>

        <div class="inspection-item">
            <label>Cleaning</label>
            <div class="radio-group">
                <label><input type="radio" name="cleaning" value="good"> Good</label>
                <label><input type="radio" name="cleaning" value="average"> Average</label>
                <label><input type="radio" name="cleaning" value="bad"> Bad</label>
            </div>
        </div>

        <div class="inspection-item">
            <label>Pipe Leakage</label>
            <div class="radio-group">
                <label><input type="radio" name="leakage" value="good"> Good</label>
                <label><input type="radio" name="leakage" value="average"> Average</label>
                <label><input type="radio" name="leakage" value="bad"> Bad</label>
            </div>
        </div>

        <!-- Comment Box -->
        <div class="inspection-item">
            <label for="comment">Add a Comment</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>

        <!-- Next Button -->
        <div class="button-group">
            <button class="next-btn" onclick="goToNextPage()">Next</button>
        </div>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "Washroom-inspection.html"; // Change this to the actual name of your second page
        }
    </script>
</body>
</html>
